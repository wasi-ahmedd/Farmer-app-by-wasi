<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Login / Signup - FarmerApp</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <div class="auth-container">
    <h1>üßë‚Äçü§ù‚Äçüßë Customer Portal</h1>

    <div class="tabs">
      <button id="tabLogin" class="active">Login</button>
      <button id="tabSignup">Signup</button>
    </div>

    <!-- LOGIN -->
    <form id="customerLoginForm" class="form active">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- SIGNUP -->
    <form id="customerSignUpForm" class="form">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Signup</button>
    </form>

    <div id="authMsg"></div>
    <a href="index.html" class="back-link">‚¨Ö Back to Home</a>
  </div>

  <script type="module" src="assets/js/auth.js"></script>
  <script>
    const loginTab = document.getElementById('tabLogin');
    const signupTab = document.getElementById('tabSignup');
    const loginForm = document.getElementById('customerLoginForm');
    const signupForm = document.getElementById('customerSignUpForm');

    loginTab.onclick = () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    };
    signupTab.onclick = () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    };
  </script>

</body>
</html>
