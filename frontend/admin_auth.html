<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login üåæ | FarmerApp</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    :root {
      --bg: #f9fff9;
      --brand: #22c55e;
      --brand-dark: #15803d;
      --text: #062d16;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }

    body {
      background: var(--bg);
      font-family: "Poppins", sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      text-align: center;
      width: 90%;
      max-width: 380px;
    }

    h1 {
      color: var(--brand-dark);
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      color: #64748b;
      font-size: 0.9rem;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      margin-bottom: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 2px #bbf7d0;
    }

    button {
      background: var(--brand);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      width: 100%;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: var(--brand-dark);
      transform: scale(1.02);
    }

    .error {
      color: #dc2626;
      margin-bottom: 10px;
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.8rem;
      color: #94a3b8;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h1>üåæ Admin Login</h1>
    <p>Manage farmers, crops & demand overview</p>

    <div class="error" id="errorMsg"></div>

    <input type="text" id="username" placeholder="üë§ Username" />
    <input type="password" id="password" placeholder="üîí Password" />
    <button id="loginBtn">Login</button>
  </div>

  <footer>¬© 2025 FarmerApp | Admin Access Only</footer>

  <script type="module">
    const loginBtn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("errorMsg");

    loginBtn.addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "admin" && password === "admin") {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "dashboard_admin.html";
      } else {
        errorMsg.textContent = "‚ùå Invalid credentials! Please try again.";
      }
    });

    if (localStorage.getItem("adminLoggedIn") === "true") {
      window.location.href = "dashboard_admin.html";
    }
  </script>
</body>
</html>
